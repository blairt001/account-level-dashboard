                        <form method="post" action="dashboard.php" style="width: 90%"
                            onsubmit="return submitForm(this);">

                            <div class="row p-t-20">
                                <div class="col-sm-4">
                                    <label>Account ID</label>
                                    <input type="text" id="account_id" name="account_id" placeholder="Account Number"

                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label>Select Period</label>
                                        <select class="form-control" name="period" id="period">
                                            <option value="last_7_days">last 7 days</option>
                                            <option value="last_30_days">last 30 days</option>
                                            <option value="last_90_days">last 90 days</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label>Add per-site Statistics</label>
                                        <input class="ui large checkbox" type="checkbox" name="sites_checkbox"
                                            value="yes" onclick="return alert_api(this);">
                                    </div>
                                </div>

                            </div>

                            <div class="row p-t-20">
                                <div class="col-md-4">
                                    <label class="control-label">API ID</label>

                                        class="form-control">
                                </div>
                                <div class="col-md-8">
                                    <label class="control-label">API Keys</label>
                                    <input type="password" id="api_key" name="api_key" placeholder="API Key"
                                        class="form-control" />
                                </div>
                            </div>
                            <br>
                            <button onclick="return saveKeys();" type="submit" class="btn btn-info"
                                id="spinner">Submit</button> <br />
                            <br>
                        </form>

                <!-- END ROW of Inputs form -->


                <script>
                    function saveKeys() {
                        sessionStorage.setItem("var_api_id", document.getElementById("api_id").value);
                        sessionStorage.setItem("var_api_key", document.getElementById("api_key").value);
                        sessionStorage.setItem("var_account_id", document.getElementById("account_id").value);

                        return true;
                    }

                    function submitForm(oFormElement) {
                        var xhr = new XMLHttpRequest();
                        xhr.onload = function () { alert("success"); } // success case
                        xhr.onerror = function () { alert("failed API call"); } // failure case
                        xhr.open(oFormElement.method, oFormElement.action, true);
                        xmlhttp.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
                        xhr.send(new FormData(oFormElement));
                        return false;
                    }

                    $('#spinner').click(function () {
                        this.form.submit();
                        this.disabled = true;
                        this.innerHTML = '<i class="fa fa-spinner fa-spin"></i> Loading APIs and Dashboard';
                    });


                </script>

                </script>




                <script>
                    function alert_api(obj) {
                        if (obj.checked) {
                            swal({
                                title: "Warning",
                                text: "Site statistics APIs might take several minutes to be generated: be patient or try without",
                                type: "warning"
                            });
                        }
                        return true;
                    }
